<!doctype html>
<html>
<head>
  <title>/spoiler</title>
  <style>
    body { font: 20px/1.5 sans-serif; text-align: center; }
    .spoiler { background: black; color: black; display: inline-block; padding: 0 0.25em; }
    .spoiler:hover { background: black; color: white; }
  </style>
<body>
  <h1><span class="spoiler">/spoiler</span></h1>
  <p>
  {% if auth_done %}
    <strong>/spoiler</strong> has been added to your team.
  {% else %}
    <a href="https://slack.com/oauth/authorize?scope=commands&client_id={{ client_id }}">
      <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
    </a>
  {% endif %}
  </p>
  <p><a class="spoiler" href="https://github.com/marksteve/slash-spoiler">GitHub</a></p>
